<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Cemoşuma 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top right, #ffd6e0, #ffe6f0);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    button {
      background-color: #e60073;
      color: white;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #ff3385;
    }

    .hidden-message {
      display: none;
      font-size: 1em;
      color: #e60073;
      line-height: 1.5;
      text-shadow: 1px 1px #ffb3c6;
    }
  </style>
</head>
<body>

  <div class="box">
    <button onclick="showMessageAndPlayMusic()">
      Buraya Bas Cemoş 💖
    </button>
    <p id="message" class="hidden-message">
      Cemoş seni çok seviyorum. Senin için gece 3'te bu siteyi hazırladım.  
      Her şeyden çok seviyorum, sadece senin için yaptım bebeğim benim.  
      Şu an uyuyorsun ama seni düşünüp hazırladım.  
      Çok seviyorum seni. 💖
    </p>
  </div>

  <!-- Müzik (Butonla Başlatılır) -->
  <audio id="muzik" loop>
    <source src="Cengiz Kurtoğlu - Liselim [Yüksek Kalite].mp3" type="audio/mpeg">
    Tarayıcın müziği desteklemiyor.
  </audio>

  <script>
    function showMessageAndPlayMusic() {
      document.getElementById('message').style.display = 'block';
      document.getElementById('muzik').play();
    }
  </script>

</body>
</html>
