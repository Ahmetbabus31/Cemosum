<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CemoÅŸuma</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top right, #ffd6e0, #ffe6f0);
      font-family: 'Comic Sans MS', cursive;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: #e60073;
      text-shadow: 2px 2px #ffb3c6;
      animation: pulse 2s infinite;
      text-align: center;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: fall 10s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes fall {
      0% {
        top: -10%;
        left: calc(100% * var(--rand));
        transform: rotate(45deg) scale(1);
      }
      100% {
        top: 110%;
        left: calc(100% * var(--rand) + 10px);
        transform: rotate(45deg) scale(0.5);
      }
    }
  </style>
</head>
<body>

  <h1>Seni Seviyorum CemoÅŸuuum ðŸ’–</h1>

  <!-- Kalpler -->
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.setProperty('--rand', Math.random());
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
